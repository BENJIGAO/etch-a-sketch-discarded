<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body ondragstart="return false;"> <!--Disables drag-->
    <div id="main-container">
        <h1>Etch-a-Sketch</h1>
        <div id="main-content">
            <div id="toolbar">
                <div id="editing-tools">
                    <button id="clear-btn">Clear</button>
                    <button id="eraser-btn">Eraser</button>
                </div>
                <div id="colour-options">
                    <div id="col-1">
                        <button id="black-btn" class="selected">Black</button>
                    </div>
                    <div id="col-2">
                        <button id="rainbow-btn">Rainbow</button>
                    </div>
                </div>
                <div id="grid-size-changer">
                    <label for="grid-size-slider">
                        Grid Size:
                        <p id="grid-size-display"></p>
                    </label>
                    <input type="range" min=10 max=99 value=10 id="grid-size-slider">
                </div>
                
            </div>
            <div id="grid-container">
            </div>

        </div>
        <footer></footer>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
